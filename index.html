<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>3 Column preview card component</title>
  </head>
  <body>
    <div class="cards">
      <section class="card">
        <img src="/assets/images/icon-sedans.svg" alt="icon-sedans">
        <h2 class="card__tittle">Sedans</h2>
        <p class="card_desc"></p>
        <a href="" class="card_atp">Learn more</a>
      </section>
      <section class="card">
        <img src="/assets/images/icon-suvs.svg" alt="icon-sedans">
        <h2 class="card__tittle">Suvs</h2>
        <p class="card_desc"></p>
        <a href="" class="card_atp">Learn more</a>
      </section>
      <section class="card">
        <img src="/assets/images/icon-luxury.svg" alt="icon-sedans">
        <h2 class="card__tittle">Luxury</h2>
        <p class="card_desc"></p>
        <a href="" class="card_atp">Learn more</a>
      </section>
    </div>
  </body>
</html>
